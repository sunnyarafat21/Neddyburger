<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="boxicons.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="neddy.css" />
      <title>Needy</title>
   </head>
   <body>
      <section class="container">
         <div class="subcontainer">
            <div class="navbar">
               <span class="logo">
               <img src="./image/burgerlogo.ico" alt="nav" />
               </span>
               <span class="nav">
                  <ul>
                     <li class="li"><a href="#"> Home</a></li>
                     <li class="li"><a href="#"> Menu</a></li>
                     <li class="li"><a href="#"> About</a></li>
                     <li class="li"><a href="#"> Contact</a></li>
                  </ul>
               </span>
               <span class="singup"> <span class="text"> Sign Up</span> </span>
            </div>
            <div class="foodcontainer">
               <div class="aboutheading">
                  <div class="alltext">
                     <h1>Best Food For</br> your Taste !</h1>
                     <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Culpa,
                        dolores aliquid facilis hic ipsum ducimus, quod reiciendis iur
                     </p>
                  </div>
                  <div class="orderbtn"> <span> Order here </span> </div>
               </div>
               <div class="image"><img src="./image/burger.png" alt="" /></div>
            </div>
            <div class="subscribediv">
               <div class="tolaluserdetails">
                  <div class="singleusediv">
                     <div class="single">
                        <i class="fas fa-user-tie"></i>
                     </div>
                     <div class="heding">
                        <h3>5K+</h3>
                        <p>Customer</p>
                     </div>
                  </div>
                  <div class="singleusediv">
                     <div class="single">
                        <i class="fas fa-truck"></i>
                     </div>
                     <div class="heding">
                        <h3>7K+</h3>
                        <p>Delivery</p>
                     </div>
                  </div>
                  <div class="singleusediv">
                     <div class="single">
                        <i class="fas fa-smile"></i>
                     </div>
                     <div class="heding">
                        <h3>2K+</h3>
                        <p>Ratings</p>
                     </div>
                  </div>
               </div>
               <div class="social">
                  <span ><i class="fab fa-facebook"></i> </span>
                  <span ><i class="fab fa-instagram"></i> </span>
                  <span ><i class="fab fa-twitter"></i> </span>
               </div>
            </div>
         </div>
      </section>
      <script src="neddy.js"></script>
   </body>
</html>
